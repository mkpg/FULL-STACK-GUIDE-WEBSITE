
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-Stack Workshop Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics on Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e5e7eb;
      }
      ::-webkit-scrollbar-thumb {
        background: #9ca3af;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }

      /* Prism.js line number styling */
      .line-numbers .line-numbers-rows {
        border-right: 1px solid #999;
        padding-right: 1em;
      }

      /* Custom styles for CodeBlock copy button */
      pre[class*="language-"] {
        position: relative;
        padding-top: 2.5rem; /* Make space for language and copy button */
      }
      pre[class*="language-"] .copy-button {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }
      pre[class*="language-"]:hover .copy-button {
        opacity: 1;
      }
      pre[class*="language-"]::before {
        position: absolute;
        top: 0.6rem;
        left: 1rem;
        font-size: 0.75rem;
        color: #d1d5db;
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 0.05em;
      }
      pre.language-js::before, pre.language-javascript::before { content: 'js'; }
      pre.language-ts::before, pre.language-typescript::before { content: 'ts'; }
      pre.language-html::before { content: 'html'; }
      pre.language-css::before { content: 'css'; }
      pre.language-bash::before, pre.language-shell::before { content: 'bash'; }
      pre.language-sql::before { content: 'sql'; }
      pre.language-java::before { content: 'java'; }
      pre.language-php::before { content: 'php'; }

      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* Custom styles for code blocks */
      pre {
        position: relative;
        background: #2d3748 !important;
        border-radius: 0.5rem;
        padding: 1rem;
        margin: 1rem 0;
        overflow-x: auto;
      }
      
      pre code {
        background: transparent !important;
        padding: 0 !important;
        border-radius: 0 !important;
        font-size: 0.875rem;
        line-height: 1.5;
      }
      
      .copy-button {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        z-index: 10;
      }
      
      /* Language-specific colors */
      .language-bash { color: #68d391; }
      .language-sql { color: #63b3ed; }
      .language-typescript { color: #f6ad55; }
      .language-javascript { color: #f6ad55; }
      .language-html { color: #fc8181; }
      .language-php { color: #9f7aea; }
      .language-java { color: #f687b3; }
    </style>

}
</script>
